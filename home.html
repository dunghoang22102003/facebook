<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="icon" href="assets/image/logo-facebook.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body id="body">
    <!--1-->
    <div class="wrapper-title">
        <div class="wrapper-title-left">
            <div class="wrapper-title-left-image">
                <img src="assets/image/logo-facebook.png" alt="No image" class="image-left">
            </div>
            <div class="type">
                <i class="bi bi-search"></i>
                <input type="text" class="search" placeholder="Tìm kiếm trên facebook" value="">
            </div>
        </div>
        <div class="wrapper-title-center">
            <i class="bi bi-house-fill " onclick="click(1)"></i>
            <i class="bi bi-play-btn wrapper-title-center-icon" onclick="click(2)"></i>
            <i class="bi bi-shop-window wrapper-title-center-icon" onclick="click(3)"></i>
            <i class="bi bi-person-circle wrapper-title-center-icon" onclick="click(4)"></i>
            <i class="bi bi-columns wrapper-title-center-icon" onclick="click(5)"></i>
        </div>
        <div class="wrapper-title-right">
            <div class="btn-group">
                <button type="button" class="wrapper-title-right-dropdown btn" data-toggle="dropdown"><i
                        class="bi bi-grid-3x3-gap-fill wrapper-title-right-icon"></i>
                </button>
                <div class="dropdown-menu" style="position: absolute; transform: translate3d(-5px, 40px, 0px); top: 0px; left: 150px; will-change: transform;">
                    <a class="dropdown-item dropdown-link" href="#">Action</a>
                    <a class="dropdown-item dropdown-link" href="#">Another action</a>
                    <a class="dropdown-item dropdown-link" href="#">Something else here</a>
                    <a class="dropdown-item dropdown-link" href="#">Separated link</a>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="wrapper-title-right-dropdown btn" data-toggle="dropdown"><i
                        class="bi bi-messenger wrapper-title-right-icon"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item dropdown-link" href="#">Action</a>
                    <a class="dropdown-item dropdown-link" href="#">Another action</a>
                    <a class="dropdown-item dropdown-link" href="#">Something else here</a>
                    <a class="dropdown-item dropdown-link" href="#">Separated link</a>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="wrapper-title-right-dropdown btn" data-toggle="dropdown"><i
                        class="bi bi-bell-fill wrapper-title-right-icon"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item dropdown-link" href="#">Action</a>
                    <a class="dropdown-item dropdown-link" href="#">Another action</a>
                    <a class="dropdown-item dropdown-link" href="#">Something else here</a>
                    <a class="dropdown-item dropdown-link" href="#">Separated link</a>
                </div>
            </div>
            <div class="wrapper-title-right-image">
                <img src="assets/image/profile.jpg" alt="No image" class="image-right"></img>
            </div>
        </div>
    </div>
    


























    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/home.js"></script>

</body>

</html>
